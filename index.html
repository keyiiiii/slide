  $(function(){
    $('#js-slide').css({position:'absolute'});
    //アニメーションスピード
    var scrollSpeed = 1;
    //画像サイズ
    // var imgWidth = window.innerWidth;
    var imgWidth = 350;
    //画像の初期位置
    var posX = 0;
    //ループ処理
    setInterval(function(){
      //画像のサイズまで移動したら0に戻る。
      if (posX >= imgWidth) posX= 0;
      //scrollSpeed分移動
      posX += scrollSpeed;
      $('#js-slide').css("right",posX+"px");
    }, 1);
  });
